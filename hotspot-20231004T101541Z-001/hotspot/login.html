<!DOCTYPE html>
<html>

<head>
    <title id="title"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="theme-color" content="#1FA2FF" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/vanzj.css">
    <script defer src="js/vanzj.js"></script>

</head>

<body>
  <div class="bg">
    
        $(if chap-id)
        <form name="sendin" action="$(link-login-only)" method="post">
            <input type="hidden" name="username" />
            <input type="hidden" name="password" />
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
        </form>

        <script type="text/javascript" src="md5.js"></script>
        <script type="text/javascript">
            function doLogin() {
                document.sendin.username.value = document.login.username.value;
                document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value +
                    '$(chap-challenge)');
                document.sendin.submit();
                return false;
            }
        </script>
        $(endif)
          
            <div id="main" class="main">
            
            <div class="box">
                <img src="img/logo.webp" alt="kemangi 41" style="border-radius: 5px; width:200px; height:auto;"/>

                <!--Below line is the WiFi Name-->
                <h3 class="brand" style="margin-top: -10px; margin-bottom: 10px;"><font color=#a6c8f2>
                    <div id="callwifiName"></div>
                </font></h3>
                <!--Above line is the WiFi Name-->             
            </div>
            <div class="container">

                <!--Below line is the Running Banner Text-->
                <marquee HSPACE="-45" vspace="" behavior="" height="20" text-align=bottom><font color=#7e97b8>
                    <div id="callrunningText"></div>
                </font></marquee>
                <!--Above line is the Running Banner Text-->
                <br>

                <!--Sliding Picture Start-->
                <div class="slidingImage">
                    <div class="slider">
                        <div class="slides">
                            <input type="radio" name="radio-btn" id="radio1">
                            <input type="radio" name="radio-btn" id="radio2">
                            <input type="radio" name="radio-btn" id="radio3">
                            <input type="radio" name="radio-btn" id="radio4">
                            <input type="radio" name="radio-btn" id="radio5">

                            <div class="slide first">
                                <img src="img/1.webp">
                            </div>
                            <div class="slide">
                                <img src="img/2.webp">
                            </div>
                            <div class="slide">
                                <img src="img/3.webp">
                            </div>
                            <div class="slide">
                                <img src="img/4.webp">
                            </div>
                            <div class="slide">
                                <img src="img/5.webp">
                            </div>

                            <div class="navigation-auto">
                                <div class="auto-btn1"></div>
                                <div class="auto-btn2"></div>
                                <div class="auto-btn3"></div>
                                <div class="auto-btn4"></div>
                                <div class="auto-btn5"></div>
                            </div>
                        </div>
                        
                    </div>

                    <script type="text/javascript">
                        var counter=1;
                        setInterval(function(){
                            document.getElementById('radio' + counter).checked =true;
                            counter++;
                            if (counter > 5){
                                counter = 1;
                                setInterval=1000;
                                
                            }
                        },3000);
                    </script>
                </div>
                <!--Sliding Picture End-->              


                <br>

            <div class="blinking" id="infologin"></div>

        <div class="formborder">
         <div class="formborder1">
            <form autocomplete="off" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()"
                $(endif)>
                <input type="hidden" name="dst" value="$(link-orig)" />
                <input type="hidden" name="popup" value="true" />
                <input class="username" name="username" type="text" value="$(username)"  />
                <input class="password" name="password" placeholder="Password" type="hidden" />

                $(if error)<div class="notice">$(error)</div>$(endif)
                <button class="button" type="submit">
                    <i class="icon icon-login">&#xe803;</i> Submit
                  </button>
                
            </form>
         </div>
        </div>

            $(if trial == 'yes')
            <div class="box">Try it free <a style="text-decoration: underline; color:#000;" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a></div>
            $(endif)

             

            <div>
                
                <div>
                    <font class="blinking1" id="callinfoText" color=#7e97b8></font>
            </div>
            
        </div>
        <br>
    </div>


        </div>

<script type="text/javascript" src="md51.js"></script>

<script type="text/javascript">
var hostname = window.location.hostname;
document.getElementById('title').innerHTML = hostname  + " > login";

document.login.username.focus();

var infologin = document.getElementById('infologin');
infologin.innerHTML = "Enter the Voucher Code then click <b>Submit</b>";

// login page 2 mode by Laksamadi Guko
var username = document.login.username;
var password = document.login.password;

username.placeholder = "Enter Voucher Here...";

// set password = username
function setpass() {
    var user = username.value
    //user = user.toLowerCase();
    username.value = user;
    password.value = user;
}

username.onkeyup = setpass;

// change to voucher mode
function voucher() {
    username.focus();
    username.onkeyup = setpass;
    username.placeholder = "Enter Voucher Here...";
    username.style = "border-radius:3px;"
    password.type = "hidden";
    infologin.innerHTML = "Enter the Voucher Code then click <b>Submit</b>";
}


</script>

</body>

</html>
